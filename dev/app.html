<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Captcha Advanced Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .app-container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(45deg, #2196F3, #21CBF3);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .header p {
            opacity: 0.9;
            font-size: 1.1em;
        }
        
        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            padding: 30px;
        }
        
        .test-panel {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 25px;
        }
        
        .test-panel h3 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.3em;
        }
        
        .control-group {
            margin-bottom: 20px;
        }
        
        .control-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }
        
        .control-group select,
        .control-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        
        .control-group select:focus,
        .control-group input:focus {
            outline: none;
            border-color: #2196F3;
        }
        
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin: 5px;
        }
        
        .btn-primary {
            background: #2196F3;
            color: white;
        }
        
        .btn-primary:hover {
            background: #1976D2;
            transform: translateY(-2px);
        }
        
        .btn-secondary {
            background: #6c757d;
            color: white;
        }
        
        .btn-secondary:hover {
            background: #545b62;
        }
        
        .btn-danger {
            background: #dc3545;
            color: white;
        }
        
        .btn-danger:hover {
            background: #c82333;
        }
        
        .captcha-demo {
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            padding: 20px;
            min-height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .result-panel {
            grid-column: 1 / -1;
            background: #e8f5e8;
            border: 2px solid #4caf50;
            border-radius: 12px;
            padding: 20px;
            margin-top: 20px;
            display: none;
        }
        
        .result-panel.error {
            background: #ffebee;
            border-color: #f44336;
        }
        
        .logs {
            background: #1e1e1e;
            color: #00ff00;
            padding: 20px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            max-height: 200px;
            overflow-y: auto;
            margin-top: 20px;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        
        .stat-card {
            background: white;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            border: 1px solid #e0e0e0;
        }
        
        .stat-number {
            font-size: 2em;
            font-weight: bold;
            color: #2196F3;
        }
        
        .stat-label {
            color: #666;
            margin-top: 5px;
        }
        
        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="header">
            <h1>🎮 Game Captcha</h1>
            <p>고급 컴포넌트 테스트 환경</p>
        </div>
        
        <div class="main-content">
            <div class="test-panel">
                <h3>⚙️ 테스트 설정</h3>
                
                <div class="control-group">
                    <label for="theme">테마</label>
                    <select id="theme">
                        <option value="light">라이트 모드</option>
                        <option value="dark">다크 모드</option>
                    </select>
                </div>
                
                <div class="control-group">
                    <label for="locale">언어</label>
                    <select id="locale">
                        <option value="ko">한국어</option>
                        <option value="en">English</option>
                        <option value="ja">日本語</option>
                    </select>
                </div>
                
                <div class="control-group">
                    <label for="siteKey">사이트 키</label>
                    <input type="text" id="siteKey" value="test-site-key" placeholder="개발용 사이트 키">
                </div>
                
                <div class="control-group">
                    <button class="btn btn-primary" onclick="updateCaptcha()">🔄 업데이트</button>
                    <button class="btn btn-secondary" onclick="resetCaptcha()">🗑️ 리셋</button>
                    <button class="btn btn-danger" onclick="clearLogs()">📝 로그 지우기</button>
                </div>
                
                <div class="stats">
                    <div class="stat-card">
                        <div class="stat-number" id="successCount">0</div>
                        <div class="stat-label">성공</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="failCount">0</div>
                        <div class="stat-label">실패</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="totalCount">0</div>
                        <div class="stat-label">총 시도</div>
                    </div>
                </div>
            </div>
            
            <div class="test-panel">
                <h3>🎯 캡차 데모</h3>
                <div class="captcha-demo" id="captcha-container">
                    <!-- React 컴포넌트가 여기에 렌더링됩니다 -->
                </div>
                
                <div class="control-group" style="margin-top: 20px;">
                    <button class="btn btn-primary" onclick="simulateSuccess()">✅ 성공 시뮬레이션</button>
                    <button class="btn btn-secondary" onclick="simulateError()">❌ 에러 시뮬레이션</button>
                </div>
            </div>
            
            <div class="result-panel" id="result">
                <!-- 결과가 여기에 표시됩니다 -->
            </div>
        </div>
        
        <div class="test-panel" style="margin: 30px;">
            <h3>📊 개발자 로그</h3>
            <div class="logs" id="logs">
                <div>🚀 Game Captcha 테스트 환경이 시작되었습니다...</div>
            </div>
        </div>
    </div>

    <script type="module">
        // 통계 관리
        let stats = {
            success: 0,
            fail: 0,
            total: 0
        };

        // 로그 함수
        function addLog(message, type = 'info') {
            const logs = document.getElementById('logs');
            const timestamp = new Date().toLocaleTimeString();
            const icon = type === 'error' ? '❌' : type === 'success' ? '✅' : '💡';
            logs.innerHTML += `<div>[${timestamp}] ${icon} ${message}</div>`;
            logs.scrollTop = logs.scrollHeight;
        }

        // 통계 업데이트
        function updateStats() {
            document.getElementById('successCount').textContent = stats.success;
            document.getElementById('failCount').textContent = stats.fail;
            document.getElementById('totalCount').textContent = stats.total;
        }

        // 결과 표시
        function showResult(success, data) {
            const resultPanel = document.getElementById('result');
            resultPanel.style.display = 'block';
            resultPanel.className = `result-panel ${success ? '' : 'error'}`;
            
            if (success) {
                resultPanel.innerHTML = `
                    <h4>✅ CAPTCHA 검증 성공!</h4>
                    <p><strong>토큰:</strong> <code>${data.token}</code></p>
                    <p><strong>시간:</strong> ${data.timestamp}</p>
                    <button class="btn btn-primary" onclick="verifyToken('${data.token}')">🔍 서버 검증</button>
                `;
                stats.success++;
            } else {
                resultPanel.innerHTML = `
                    <h4>❌ CAPTCHA 검증 실패</h4>
                    <p><strong>오류:</strong> ${data.error}</p>
                    <p><strong>시간:</strong> ${data.timestamp}</p>
                `;
                stats.fail++;
            }
            
            stats.total++;
            updateStats();
        }

        // 서버 검증
        async function verifyToken(token) {
            addLog(`서버 검증 시작: ${token}`);
            
            try {
                const response = await fetch('/api/verify', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ token })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    addLog(`서버 검증 성공: ${result.message}`, 'success');
                } else {
                    addLog(`서버 검증 실패: ${result.message}`, 'error');
                }
            } catch (error) {
                addLog(`서버 검증 오류: ${error.message}`, 'error');
            }
        }

        // CAPTCHA 성공 핸들러
        function handleCaptchaSuccess(token) {
            addLog(`CAPTCHA 완료: ${token}`, 'success');
            showResult(true, {
                token: token,
                timestamp: new Date().toLocaleString()
            });
        }

        // CAPTCHA 에러 핸들러
        function handleCaptchaError(error) {
            addLog(`CAPTCHA 오류: ${error}`, 'error');
            showResult(false, {
                error: error,
                timestamp: new Date().toLocaleString()
            });
        }

        // 전역 함수들
        window.updateCaptcha = function() {
            const theme = document.getElementById('theme').value;
            const locale = document.getElementById('locale').value;
            const siteKey = document.getElementById('siteKey').value;
            
            addLog(`설정 업데이트: theme=${theme}, locale=${locale}, siteKey=${siteKey}`);
            
            // 여기서 실제 React 컴포넌트를 업데이트할 수 있습니다
            renderCaptcha({ theme, locale, siteKey });
        };

        window.resetCaptcha = function() {
            document.getElementById('result').style.display = 'none';
            addLog('CAPTCHA 리셋됨');
            updateCaptcha();
        };

        window.clearLogs = function() {
            document.getElementById('logs').innerHTML = '<div>🧹 로그가 지워졌습니다...</div>';
        };

        window.simulateSuccess = function() {
            const token = 'gc_sim_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
            handleCaptchaSuccess(token);
        };

        window.simulateError = function() {
            handleCaptchaError('시뮬레이션된 오류입니다');
        };

        // 간단한 CAPTCHA 렌더링 (실제 컴포넌트 대신)
        function renderCaptcha({ theme, locale, siteKey }) {
            const container = document.getElementById('captcha-container');
            
            container.innerHTML = `
                <div style="
                    background: ${theme === 'dark' ? '#2a2a2a' : '#ffffff'};
                    color: ${theme === 'dark' ? '#ffffff' : '#333333'};
                    padding: 30px;
                    border-radius: 12px;
                    border: 2px solid ${theme === 'dark' ? '#444' : '#e0e0e0'};
                    text-align: center;
                    width: 100%;
                ">
                    <h4>🎮 Game Captcha</h4>
                    <p>테마: ${theme} | 언어: ${locale}</p>
                    <div style="margin: 20px 0; font-family: monospace; font-size: 12px; opacity: 0.7;">
                        Site Key: ${siteKey}
                    </div>
                    <button 
                        onclick="handleCaptchaSuccess('gc_test_' + Date.now())"
                        style="
                            background: ${theme === 'dark' ? '#4caf50' : '#2196F3'};
                            color: white;
                            border: none;
                            padding: 15px 30px;
                            border-radius: 8px;
                            cursor: pointer;
                            font-size: 16px;
                            margin: 10px;
                        "
                    >
                        🎯 게임 완료
                    </button>
                    <button 
                        onclick="handleCaptchaError('테스트 오류')"
                        style="
                            background: #f44336;
                            color: white;
                            border: none;
                            padding: 15px 30px;
                            border-radius: 8px;
                            cursor: pointer;
                            font-size: 16px;
                            margin: 10px;
                        "
                    >
                        ❌ 오류 발생
                    </button>
                </div>
            `;
        }

        // 초기 렌더링
        addLog('컴포넌트 초기화 중...');
        updateCaptcha();
        addLog('테스트 환경 준비 완료!', 'success');
    </script>
</body>
</html>
